    <h1>This is singleplayer</h1>


    <form id="inputUsername">
        <input type="text" name="username" id="username" placeholder="Enter username..." required />
        <button type="submit" class="btn">Play</button>
    </form>


    <form id="guessedDigits" style="display:none">
        <input type="number" min="0" , max="7" name="digit1">
        <input type="number" min="0" , max="7" name="digit2">
        <input type="number" min="0" , max="7" name="digit3">
        <input type="number" min="0" , max="7" name="digit4">
        <input type="submit">
    </form>

    <div id="levelResult" style="display: none">
        <form id="levelActions">
            <p>You completed level 1. Are you ready to continue</p>
            <button type="submit" value="nextLevel" class="btn">Next Level</button>
            <a href="/"><button type="submit" class="btn">Surrender</button></a>
        </form>
    </div>

    <div id="won" style="display:none">
        <p>You won!!!!!</p>
        <a href="/"><button class="btn>">Home</button></a>
        <a href="/singleplayer"><button class="btn>">Play Again</button></a>
    </div>


    <div id="lose" style="display:none">
        <p>You Lose!!!!!</p>
        <a href="/"><button class="btn>">Home</button></a>
        <a href="/singleplayer"><button class="btn>">Play Again</button></a>
    </div>

    <table class="table" id="triesTable" style="display: none">
        <thead>
            <tr>
                <th>Guessed Digits</th>
                <th>Guessed Postions</th>
                <th>Number</th>
            </tr>
        </thead>

        </tbody>
