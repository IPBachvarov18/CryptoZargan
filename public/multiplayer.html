    <h1>This is multiplayer</h1>

    <div id="createOrJoin">
        <h1>Choose:</h1>
        <input id="create" type="button" value="Create Game" name="create">
        <input id="join" type="button" value="Join Game" name="join">
    </div>

    <div id="waitingForPlayer" style="display: none;">
        <p>Send this code to your friend and play together</p>
        <p id="roomId"></p>
    </div>

    <div id="createGame">
        <form id="createGameForm" style="display: none;">
            Username: <input type="text" name="nickname"></br>
            Role:<select name="role">
                <option value="German">German</option>
                <option value="British">British</option>
              </select>
            <input type="submit">
        </form>
    </div>

    <div id="joinGame">
        <form id="joinGameForm" style="display: none;">
            Username: <input type="text" name="nickname"></br>
            Game ID: <input type="text" name="gameId">
            <input type="submit">
        </form>
    </div>
