		<div class="d-flex justify-content-center pt-3">
			<div
				class="jumbotron"
				style="height: 810px; background-color: #e9ecefb4"
			>
				<h1 data-lang="contact" style="text-align: center">
					This is contact
				</h1>

				<div class="mt-5" style="width: 350px">
					<form
						action="/processContact"
						method="POST"
						class="was-validated"
						autocomplete="off"
					>
						<input
							autocomplete="false"
							name="hidden"
							type="text"
							style="display: none"
						/>
						<div class="form-group">
							<label for="username" data-lang="name">Name</label>
							<span data-lang="contactUsernamePlaceholder">
							<input
								type="text"
								name="username"
								class="form-control mb-2 mr-sm-2"
								placeholder="Enter name"
								class="form-control"
								required
							/>
							</span>
							<div class="valid-feedback"></div>
						</div>

						<div class="form-group">
							<label for="email" data-lang="email">Email</label>
							<span data-lang="contactEmaiPlaceholder">
							<input
								type="email"
								name="email"
								class="form-control mb-2 mr-sm-2"
								placeholder="Enter email"
								class="form-control"
								required
							/>
							</span>
							<div class="valid-feedback"></div>
						</div>

						<div class="form-group">
							<label for="subject" data-lang="subject">Subject</label>
							<span data-lang="contactSubjectPlaceholder">
							<input
								type="text"
								name="subject"
								class="form-control mb-2 mr-sm-2"
								placeholder="Enter subject"
								class="form-control"
								required
							/>
							</span>
							<div class="valid-feedback"></div>
						</div>

						<div class="form-group">
							<label for="message"  data-lang="message">Message</label>
							<span data-lang="contactMessagePlaceholder">
							<input
								type="text-aria"
								name="message"
								class="form-control mb-2 mr-sm-2"
								placeholder="Enter message"
								class="form-control"
								required
							/>
							</span>
							<div class="valid-feedback"></div>

						</div>

						<button type="submit" class="btn btn-primary" id="contactSubmit" data-lang="message">
